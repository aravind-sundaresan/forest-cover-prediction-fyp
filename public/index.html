<html ng-app="fypApp">
	<head>
		<title>Final Year Project</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			.angular-google-map-container { height: 400px; }
		</style>
	</head>
	<body ng-controller="MainCtrl">
		<div class="container-fluid" ng-init="elevation()">
			<div class="row">
				<span us-spinner="{radius:30, width:8, length: 16}"></span>
				<div class="col-md-4">
					<form>
						<div class="form-group">
							<label>Elevation</label>
							<input type="text" class="form-control" ng-model="data.elevation" placeholder="Elevation">
						</div>
						<div class="form-group">
							<label>Aspect</label>
							<input type="text" class="form-control" ng-model="data.aspect" placeholder="Aspect">
						</div>
						<div class="form-group">
							<label>Slope</label>
							<input type="text" class="form-control" ng-model="data.slope" placeholder="Slope">
						</div>
						<div class="form-group">
							<label>Horizontal Distance to Hydrology</label>
							<input type="text" class="form-control" ng-model="data.hor_hydro" placeholder="Horizontal Distance to Hydrology">
						</div>
						<div class="form-group">
							<label>Vertical Distance to Hydrology</label>
							<input type="text" class="form-control" ng-model="data.ver_hydro" placeholder="Vertical Distance to Hydrology">
						</div>
						<div class="form-group">
							<label>Horizontal Distance to Roadways</label>
							<input type="text" class="form-control" ng-model="data.hor_road" placeholder="Horizontal Distance to Roadways">
						</div>
						<div class="form-group">
							<label>Hillshade 9am</label>
							<input type="text" class="form-control" ng-model="data.hill9" placeholder="Hill Shade at 9am">
						</div>
						<div class="form-group">
							<label>Hillshade Noon</label>
							<input type="text" class="form-control" ng-model="data.hill12" placeholder="Hillshade at 12pm">
						</div>
						<div class="form-group">
							<label>Hillshade 3pm</label>
							<input type="text" class="form-control" ng-model="data.hill3" placeholder="Hillshade at 3pm">
						</div>
						<div class="form-group">
							<label>Horizontal Distance to Fire Point</label>
							<input type="text" class="form-control" ng-model="data.hor_fire" placeholder="Horizontal Distance to Fire Point">
						</div>
						<div class="row">
							<button type="submit" class="btn btn-default" ng-click="compute()">Compute</button>
							<button class='btn btn-default' ng-click="test1()">Test 1</button>
							<button class='btn btn-default' ng-click="test2()">Test 2</button>
							<button class='btn btn-default' ng-click="test3()">Test 3</button>
						</div>	
					</form>
				</div>
				<div class="col-md-8">
					<div id="map_canvas">
					    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" bounds="map.bounds">
					        <ui-gmap-rectangle bounds="bounds" draggable="true" editable="true" fill="'#FFFFFF .5'"></ui-gmap-rectangle>
					    </ui-gmap-google-map>
					    <pre>
							{{bounds}}
						</pre>
						<pre>
							{{map}}
						</pre>
					</div>
				</div>
			</div>
		</div>
		<pre>
			{{data | json}}
		</pre>
		<pre>
			{{result}}
		</pre>
		<script src="js/jquery-2.2.2.min.js"></script>
		<script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lodash.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/spin.min.js"></script>
		<script src="js/angular-spin.min.js"></script>
		<script src="js/angular-loading-spinner.min.js"></script>
		<script src="js/angularsimplelogger.js"></script>
		<script src="js/angulargooglemaps.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
